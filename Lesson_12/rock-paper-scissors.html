<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
	<p class="title">Rock Paper Scissors</p>
	<button class="rock-button js-rock-button">
		<img src="icons/rock-emoji.png" alt="">
	</button>
	
	<button class="paper-button js-paper-button">
		<img src="icons/paper-emoji.png" alt="">
	</button>
	
	<button class="scissors-button js-scissors-button">
		<img src="icons/scissors-emoji.png" alt="">
	</button>
	
	<p class="js-result result"></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>
	
	<button class="reset-score-button js-reset-score-button">Reset score</button>
	<button class="auto-play-button js-auto-play-button">Auto Play</button>
	<div class="js-show-confirmation"></div>
	<script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
