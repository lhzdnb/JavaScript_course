<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays and loops</title>
</head>
<body>
	<script>
		const myArray = [99, 20, 30];
		console.log(typeof [1, 2]);
		console.log(Array.isArray([1, 2]));
		
		console.log(myArray.length);
		myArray.push(100);
		console.log(myArray);
		
		myArray.splice(0, 1);
		console.log(myArray);
		
		console.clear();
		
		let i = 1;
		while(i <= 5) {
			console.log(i);
			i++;
		}
		
		for(i = 0; i < 5; i ++) {
			console.log(i);
		}
		
		let randomNumber = 0;
		while (randomNumber < 0.5) {
			randomNumber = Math.random();
		}
		console.log(randomNumber);
		
		console.clear();
		
		const todoList = ['make dinner', 'wash dishes', 'watch youtube'];
		for (let i = 0; i < todoList.length; i++) {
			console.log(todoList[i]);
		}
		
		console.clear();
		
		const nums = [1, 1, 3];
		let total = 0;
		for (let j = 0; j < nums.length; j++) {
			total += nums[j];
		}
		console.log(total);
		
		let numsDoubled = [];
		for (let numsKey in nums) {
			numsDoubled.push(2 * nums[numsKey]);
		}
		
		console.log(numsDoubled);
		
		console.clear();
		const array1 = [1, 2, 3];
		const array2 = array1.slice();
		array2.push(4);
		console.log(array1);
		console.log(array2);
		
		const [firstValue, secondValue, lastValue] = [1, 2, 3];
		
		
		
		
	</script>
</body>
</html>
