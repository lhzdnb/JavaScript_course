<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link rel="stylesheet" href="styles/11x.css">
</head>
<body>
	<p>Todo List</p>
	<label class="todo-input-grid">
		<input placeholder="Todo name" class="js-name-input-2 name-input">
		<input type="date" class="js-due-date-input due-date-input">
		<button class="add-todo-button" onclick="addTodo();">Add</button>
		<button class="clear-button" onclick="clearTodoList()">Clear</button>
	</label>
	
	<div class="js-show-todo-list todo-grid"></div>
	
	<script src="scripts/11x.js"></script>
</body>
</html>
