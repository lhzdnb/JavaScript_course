<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
	<p class="title">Rock Paper Scissors</p>
	<button onclick="playGame('rock')" class="rock-button">
		<img src="icons/rock-emoji.png" alt="">
	</button>
	
	<button onclick="playGame('paper')" class="paper-button">
		<img src="icons/paper-emoji.png" alt="">
	</button>
	
	<button onclick="playGame('scissors')" class="scissors-button">
		<img src="icons/scissors-emoji.png" alt="">
	</button>
	
	<p class="js-result result"></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>
	
	<button onclick="resetScore()" class="reset-score-button">Reset score</button>
	
	<script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
