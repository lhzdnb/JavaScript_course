<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<p>Rock Paper Scissors</p>
	<button onclick="
		const randomNumber = Math.random();
		let computerMove = '';
		if (randomNumber >= 0 && randomNumber < 1/3) {
			computerMove = 'Rock';
		}
		else if (randomNumber >= 1/3 && randomNumber < 2/3) {
			computerMove = 'Paper';
		}
		else {
			computerMove = 'Scissors';
		}
		
		console.log(computerMove);
		
		let result = '';
		if (computerMove === 'Rock') {
			result = 'Tie.';
		}
		else if (computerMove === 'Paper') {
			result = 'You lose!';
		}
		else {
			console.log('You win!');
		}
		alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
	">Rock</button>
	
	<button onclick="
		const randomNumber = Math.random();
		let computerMove = '';
		if (randomNumber >= 0 && randomNumber < 1/3) {
			computerMove = 'Rock';
		}
		else if (randomNumber >= 1/3 && randomNumber < 2/3) {
			computerMove = 'Paper';
		}
		else {
			computerMove = 'Scissors';
		}
		
		console.log(computerMove);
		
		let result = '';
		if (computerMove === 'Rock') {
			result = 'You win!';
		}
		else if (computerMove === 'Paper') {
			result = 'Tie.';
		}
		else {
			console.log('You lose!');
		}
		alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
	">Paper</button>
	
	<button onclick="
		const randomNumber = Math.random();
		let computerMove = '';
		if (randomNumber >= 0 && randomNumber < 1/3) {
			computerMove = 'Rock';
		}
		else if (randomNumber >= 1/3 && randomNumber < 2/3) {
			computerMove = 'Paper';
		}
		else {
			computerMove = 'Scissors';
		}
		
		console.log(computerMove);
		
		let result = '';
		if (computerMove === 'Rock') {
			result = 'You lose!';
		}
		else if (computerMove === 'Paper') {
			result = 'You win!';
		}
		else {
			console.log('Tie.');
		}
		alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);
	">Scissors</button>
	
	<script>
		
		/*
		Falsy values: false, 0, '', null, undefined, NaN
		Truthy values: everything else
		 */
		const cartQuantity = 5;
		if (cartQuantity) {
			console.log('You have items in your cart.');
		} else {
			console.log('Your cart is empty.');
		}
		
		console.log(!0); // true
		console.log('text' / 5); // NaN
		
		const variable1 = undefined;
		console.log(variable1); // undefined
		
		const result = 0 ? 'truthy' : 'falsy';
		console.log(result); // falsy
		
		const message = 5 && 'hello'; // guard operator
		console.log(message); // hello
		
		const currency = 'EUR' || 'USD'; // guard operator
		console.log(currency); // EUR
		
		const currency_2 = undefined || 'USD'; // default operator
		console.log(currency_2); // EUR
	
		
	</script>
</body>
</html>
